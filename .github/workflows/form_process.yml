name: Form Submission Processing

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  process_form:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
          
    - name: Run PHP Script
      run: php contact.php
